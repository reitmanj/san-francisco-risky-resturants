<!DOCTYPE html>
<html>

<head>
    <title>Inspections Raw Data</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
    <script language="javascript" src="js/rawdata.js" type="text/javascript"></script>
</head>

<body>
    <div class="col-md-2" id="control">
        <h3>Inspections Raw Data</h3>
        <div class="">
            <table class="table-condensed" align="center">
                <tr>
                    <td>
                        <button class="btn btn-default btn-block" type="button" name="button" id="chart1"
                                onclick="populateTableDataArray('data/highrisk.json')">High Risk</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-default btn-block" type="button" name="button" id="chart2"
                                onclick="populateTableDataArray('data/medrisk.json')">Mod Risk</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-default btn-block" type="button" name="button" id="beatchart"
                                onclick="populateTableDataArray('data/lowrisk.json')">Low Risk</button>
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <div class="">
            <p>
                <a href="/index.html"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></a>
            </p>

        </div>
        <br>
        <div class="credits">
            <p>
                Created by <a href="http://jreitman.me">Joe Reitman</a>

            </p>
            <p>
                Hosted by <a href="https://surge.sh/">surge</a>
            </p>
            <p>
                Data provided by <a href="https://www.healthdata.gov/dataset/restaurant-scores-lives-standard">HealthData.gov</a>
            </p>
        </div>
    </div>
    <div class="col-md-10 charts" id="chartContainer">
        <br>
        <h3 style="text-align:center;" id="label"></h3>
        <table id="example" class="display compact nowrap" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Insp Date</th>
                <th>Score</th>
                <th>Description</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Insp Date</th>
                <th>Score</th>
                <th>Description</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        </table>
    </div>
</body>

</html>
